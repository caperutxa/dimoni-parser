# Parser properties file

# Date time format
date-time-format="yyyy-MM-dd HH:mm:ss.SSS"

# Log level strings
# The default values are the level name
# If any error arise parsing a level the default values will be used

# If you use "string" the process will look for "string" instead of string
logLevel.BLOCKER=- BLOCKER :
logLevel.CONSOLE=- CONSOLE :
logLevel.CONSOLE_WARNING=- CONSOLE_WARNING :
logLevel.CONSOLE_ERROR=- CONSOLE_ERROR :
logLevel.CRITICAL=- CRITICAL :
logLevel.DEBUG=- DEBUG :
logLevel.ENVIRONMENT=- ENVIRONMENT :
logLevel.ERROR=- ERROR :
logLevel.INFO=- INFO :
logLevel.INTERNAL_ERROR=- INTERNAL_ERROR :
logLevel.MAJOR=- MAJOR :
logLevel.MINOR=- MINOR :
logLevel.PICTURE=- PICTURE :
logLevel.STEP=- STEP :
logLevel.SUCCESS=- SUCCESS :
logLevel.TEST=- TEST :
logLevel.TIME=- TIME :
logLevel.TRIVIAL=- TRIVIAL :
logLevel.WARNING=- WARNING :
logLevel.OTHERS=- OTHERS :

